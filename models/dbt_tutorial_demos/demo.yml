version: 2

models:
  - name: employee
    description: "Employee DBT Model"
    columns:
      - name: EMP_ID
        data_tests:
          - not_null
          - unique
          - accepted_values:
              arguments:
                values: ["1", "2", "3", "4", "5"]
                config:
                  severity: warn
      - name: EMP_SALARY
        data_tests:
          - salary_check # this generic test name we created in tests folder
  - name: customer
    description: "DBT Model for the customer table"
  - name: customer_vw
    description: "DBT Model for the customer View"
  - name: sales
    description: "DBT Model for the sales incremental type 'append' table"
  - name: product
    description: "DBT Model for the sales incremental type 'delete_Insert' table"
  - name: purchase
    description: "DBT Model for the sales incremental type 'merge' table"
  - name: clean_orders
    description: "DBT Model for the sales incremental type 'ephemeral' "
  - name: final_orders
    description: "DBT Model for the sales incremental type 'table' "
sources:
  - name: employee # name - Some name you are defining for this source
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: EMPLOYEE_RAW
  - name: customer
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: CUSTOMER_SRC
  # - name: customer_vw
  #   database: DBT_DB
  #   schema: PUBLIC
  #   tables:
  #     - name: customer
  - name: sales
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: SALES_SRC
  - name: product
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PRODUCT_SRC
  - name: purchase
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PURCHASE_SRC
  - name: XYZ # you define any name
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: BASE_ORDERS
